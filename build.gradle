// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'maven central' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    mavenCentral()
    maven { url 'https://repository.cloudera.com/artifactory/cloudera-repos/' }
}

compileJava {
    options.compilerArgs << '-Xlint'
    sourceCompatibility = '1.7'
    targetCompatibility = '1.7'
}

final def cdhHadoopVersion = "${project['hadoop.version']}-${project['cdh.version']}"
final def cdhHiveVersion = "${project['hive.version']}-${project['cdh.version']}"
// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile "org.codehaus.groovy:groovy-all:${project['groovy.version']}"


    compile "com.google.guava:guava:${project['guava.version']}"
    compile "org.apache.hadoop:hadoop-client:$cdhHadoopVersion"
    compile "org.apache.hadoop:hadoop-hdfs:$cdhHadoopVersion"

    compile "org.apache.hive:hive-serde:$cdhHiveVersion"
    compile ("org.apache.hive:hive-exec:$cdhHiveVersion") {
        exclude group:'com.twitter', module: 'parquet-hadoop-bundle'
    }
    compile "org.apache.hive:hive-jdbc:$cdhHiveVersion"
    compile "com.twitter:parquet-hadoop-bundle:${project['parquet.hadoop.version']}"

    compile "com.lmax:disruptor:${project['lmax.version']}"


    compile "org.slf4j:slf4j-api:${project['slf4j.version']}"
    compile "ch.qos.logback:logback-classic:${project['logback.version']}"

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.11'
}
